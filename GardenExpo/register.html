        <!--第三部分 注册-->
        <div class="box-2">
            <div class="box-2-1">
                <span>欢迎注册</span>
            </div>
            <form action="register.php" method="post">
                <div class="box-2-2">
                    <span>昵称</span>
                    <input type="text" placeholder="请填写昵称" class="text1" name="username">
                </div>
                <div class="box-2-2">
                    <span>真实姓名</span>
                    <input type="text" placeholder="请填写真实姓名" class="text2" name="uname">
                </div>
                <div class="box-2-3">
                    <span>性别</span>
                    <input type="radio" name="sex" value="1" class="man">
                    <span>男</span>
                    <input type="radio" name="sex" value="2" class="women">
                    <span>女</span>
                </div>
                <div class="box-2-2">
                    <span>手机号码</span>
                    <input type="text" placeholder="请填写手机号码" class="text3" name="unum">
                </div>
                <div class="box-2-2">
                    <span>身份证号码</span>
                    <input type="text" placeholder="请填写身份证号码" class="text4" name="ucode">
                </div>
                <div class="box-2-2">
                    <span>密码</span>
                    <input type="password" class="text5" name="password">
                </div>
                <div class="box-2-2">
                    <span>确认密码</span>
                    <input type="password" class="text6" name="password2">
                </div>
                <div class="box-2-4">
                    <input type="submit" value="注册">
